<div *ngIf="userDetail!" class="users">
    <div class="align-item">
        <h1>{{userDetail.author}}</h1>
        <h1>{{userDetail.birthday}} </h1>
        <h1>{{userDetail.birthPlace}}</h1>
        <button (click)="sort()" class="primary">Sort by name</button>
        <mat-icon class="mat-icon" (click)="openDialog()">add</mat-icon>
    </div>
    <div class="row">
        <ng-container *ngFor="let book of userDetail.books">
            <div class="col align-item">
                <img [src]="book.imageUrl" style="width:100%; height: 400px;">
                <h2> <a [href]="book.purchaseLink">{{book.title}}</a></h2>
                <h2>{{book.PublishDate}}</h2>
                <span class="material-symbols-outlined" (click)="deleteBook(book.title)">
                    delete
                </span>
                <span class="material-symbols-outlined" (click)="update(book.title)">
                    edit
                </span>
            </div>
        </ng-container>
    </div>
</div>
